<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .li{
            border: 1px solid black;
            width: 450px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="li">
        <h2>Creating nested list</h2>
        <br>
        <p>Lists can be nested(list inside list):</p>
        <br>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>

</body>

</html>
